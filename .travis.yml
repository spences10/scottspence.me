sudo: false

language: node_js

cache:
  directories:
    - node_modules

notifications:
  email: false

node_js:
  - '10'

before_script:
  - npm prune

script:
  - npm i -g now@canary
  - npm i -g release
  - npm run clean
  - npm run build
  - npm run deploy

after_script: 
  - if [ "$TRAVIS_BRANCH" = "development" ]; then npm run alias:dev; fi 
  - if [ "$TRAVIS_BRANCH" = "master" ]; then npm run alias:prod; fi
  - npm run cleanup
  - if [ "$TRAVIS_BRANCH" = "master" ]; then npm run release; fi


env:
  global:
    secure: 
